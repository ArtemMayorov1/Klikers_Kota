<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–∞–π –ö–æ—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(255,154,158,0.3);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #d63031;
        }

        .stat-label {
            color: #636e72;
            font-size: 11px;
            text-transform: uppercase;
        }

        .main-cat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .cat-container {
            position: relative;
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.1s active;
        }

        .cat {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .cat.shake {
            animation: shake 0.1s ease-in-out;
        }

        @keyframes shake {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }

        .energy-bar-wrap {
            width: 300px;
            margin-top: 25px;
        }

        .energy-bar {
            width: 100%;
            height: 24px;
            background: rgba(255,255,255,0.3);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid white;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #55efc4);
            transition: width 0.1s linear;
        }

        .upgrades, .shop {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #2d3436;
        }

        .upgrade-grid, .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .upgrade, .cat-card {
            background: #f1f2f6;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .upgrade:hover { background: #dfe4ea; }

        .cat-card.active {
            border-color: #00b894;
            background: #e6fffb;
        }

        .cat-image-small {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: #6c5ce7;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:disabled { background: #b2bec3; cursor: not-allowed; }

        .coin-float {
            position: absolute;
            font-weight: bold;
            color: #f1c40f;
            pointer-events: none;
            animation: float-up 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="money">0</div>
                    <div class="stat-label">üí∞ –ú–æ–Ω–µ—Ç—ã</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="clickValueDisplay">1</div>
                    <div class="stat-label">üëÜ –ö–ª–∏–∫</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="energyText">100 / 100</div>
                    <div class="stat-label">‚ö° –≠–Ω–µ—Ä–≥–∏—è</div>
                </div>
            </div>
        </div>

        <div class="main-cat">
            <div class="cat-container" id="catContainer">
                <img src="" class="cat" id="mainCat" alt="–ö–æ—Ç">
            </div>
            <div class="energy-bar-wrap">
                <div class="energy-bar">
                    <div class="energy-fill" id="energyFill"></div>
                </div>
            </div>
        </div>

        <div class="upgrades">
            <h3>üõ† –£–ª—É—á—à–µ–Ω–∏—è</h3>
            <div class="upgrade-grid">
                <div class="upgrade" onclick="game.buyUpgrade('click')">
                    <strong>–°–∏–ª–∞ –∫–ª–∏–∫–∞</strong>
                    <div id="clickUpgradePrice">50</div>
                    <small>–£–≤–µ–ª–∏—á–∏—Ç—å –¥–æ—Ö–æ–¥</small>
                </div>
                <div class="upgrade" onclick="game.buyUpgrade('energy')">
                    <strong>–û–±—ä–µ–º —ç–Ω–µ—Ä–≥–∏–∏</strong>
                    <div id="energyUpgradePrice">100</div>
                    <small>–õ–∏–º–∏—Ç +50</small>
                </div>
            </div>
        </div>

        <div class="shop">
            <h3>üè™ –¢–≤–æ–∏ –∫–æ—Ç—ã</h3>
            <div class="shop-grid" id="shopGrid"></div>
        </div>
    </div>

    <script>
        class CatClicker {
            constructor() {
                this.money = 0;
                this.bonusClickValue = 0;
                this.maxEnergy = 100;
                this.energy = 100;
                this.currentCatId = 1;
                this.ownedCats = [1];
                
                this.upgrades = {
                    click: { price: 50, level: 0 },
                    energy: { price: 100, level: 0 }
                };

                this.catsData = [
                    { id: 1, name: '–ë–∞—Ä—Å–∏–∫', price: 0, power: 1, regen: 0.5, img: 'https://raw.githubusercontent.com/ArtemMayorov1/Klikers_Kota/main/Cat.jpg' },
                    { id: 2, name: '–ö—É–∑—è', price: 250, power: 3, regen: 0.8, img: 'https://github.com/ArtemMayorov1/Klikers_Kota/blob/main/IMG_4338.JPG?raw=true' },
                    { id: 3, name: '–ö–æ—Ç', price: 1000, power: 8, regen: 1.5, img: 'https://raw.githubusercontent.com/ArtemMayorov1/Klikers_Kota/main/Cat.jpg' },
                    { id: 4, name: '–ö–æ—à–∞–∫', price: 5000, power: 20, regen: 3.0, img: 'https://raw.githubusercontent.com/ArtemMayorov1/Klikers_Kota/main/Cat2.jpg' }
                ];

                this.init();
            }

            init() {
                this.loadCat();
                this.updateUI();
                this.renderShop();
                
                document.getElementById('catContainer').addEventListener('mousedown', (e) => this.handleClick(e));
                
                setInterval(() => this.tick(), 100);
            }

            get currentPower() {
                const cat = this.catsData.find(c => c.id === this.currentCatId);
                return cat.power + this.bonusClickValue;
            }

            handleClick(e) {
                if (this.energy >= 1) {
                    this.energy -= 1;
                    this.money += this.currentPower;
                    
                    this.createCoinEffect(e.clientX, e.clientY);
                    this.animateCat();
                    this.updateUI();
                }
            }

            animateCat() {
                const img = document.getElementById('mainCat');
                img.classList.remove('shake');
                void img.offsetWidth; // –¢—Ä–∏–≥–≥–µ—Ä —Ä–µ—Ñ–ª–æ—É
                img.classList.add('shake');
            }

            createCoinEffect(x, y) {
                const el = document.createElement('div');
                el.className = 'coin-float';
                el.innerText = `+${this.currentPower}`;
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 800);
            }

            buyUpgrade(type) {
                const upg = this.upgrades[type];
                if (this.money >= upg.price) {
                    this.money -= upg.price;
                    if (type === 'click') {
                        this.bonusClickValue += 1;
                    } else {
                        this.maxEnergy += 50;
                        this.energy += 50;
                    }
                    upg.level++;
                    upg.price = Math.floor(upg.price * 1.6);
                    this.updateUI();
                }
            }

            buyCat(id) {
                const cat = this.catsData.find(c => c.id === id);
                if (this.money >= cat.price && !this.ownedCats.includes(id)) {
                    this.money -= cat.price;
                    this.ownedCats.push(id);
                    this.selectCat(id);
                } else if (this.ownedCats.includes(id)) {
                    this.selectCat(id);
                }
            }

            selectCat(id) {
                this.currentCatId = id;
                this.loadCat();
                this.renderShop();
                this.updateUI();
            }

            loadCat() {
                const cat = this.catsData.find(c => c.id === this.currentCatId);
                document.getElementById('mainCat').src = cat.img;
            }

            tick() {
                const cat = this.catsData.find(c => c.id === this.currentCatId);
                if (this.energy < this.maxEnergy) {
                    this.energy = Math.min(this.maxEnergy, this.energy + (cat.regen / 10));
                    this.updateUI();
                }
            }

            updateUI() {
                document.getElementById('money').innerText = Math.floor(this.money);
                document.getElementById('clickValueDisplay').innerText = this.currentPower;
                document.getElementById('energyText').innerText = `${Math.floor(this.energy)} / ${this.maxEnergy}`;
                document.getElementById('energyFill').style.width = `${(this.energy / this.maxEnergy) * 100}%`;
                
                document.getElementById('clickUpgradePrice').innerText = this.upgrades.click.price;
                document.getElementById('energyUpgradePrice').innerText = this.upgrades.energy.price;
            }

            renderShop() {
                const grid = document.getElementById('shopGrid');
                grid.innerHTML = '';
                this.catsData.forEach(cat => {
                    const isOwned = this.ownedCats.includes(cat.id);
                    const isActive = this.currentCatId === cat.id;
                    
                    const card = document.createElement('div');
                    card.className = `cat-card ${isActive ? 'active' : ''}`;
                    card.innerHTML = `
                        <img src="${cat.img}" class="cat-image-small">
                        <div><strong>${cat.name}</strong></div>
                        <div style="font-size: 0.8em">–°–∏–ª–∞: ${cat.power}</div>
                        <button class="btn" ${!isOwned && this.money < cat.price ? 'disabled' : ''} onclick="game.buyCat(${cat.id})">
                            ${isOwned ? (isActive ? '–í—ã–±—Ä–∞–Ω' : '–í—ã–±—Ä–∞—Ç—å') : cat.price + ' üí∞'}
                        </button>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        const game = new CatClicker();
    </script>
</body>

</html>
