<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–∞–π –ö–æ—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="8" fill="%23ff6b6b" opacity="0.8"/></svg>') 16 16, auto;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255,154,158,0.3);
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255,154,158,0.4);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #d63031;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #636e72;
            font-size: 12px;
        }

        .main-cat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cat-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .cat-container:hover {
            transform: scale(1.05);
        }

        .cat-container:active {
            transform: scale(0.95);
        }

        .cat {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .cat:active {
            transform: scale(0.95);
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.1);
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }

        .energy-fill::after {
            content: attr(data-percent) '%';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .upgrades {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .upgrades h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3436;
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .upgrade {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upgrade::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .upgrade:hover::before {
            left: 100%;
        }

        .upgrade:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(116,185,255,0.4);
        }

        .upgrade:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .upgrade-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 12px;
            opacity: 0.9;
        }

        .shop {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .shop h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3436;
            background: linear-gradient(135deg, #00b894, #00a085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .cat-card {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }

        .cat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(253,121,168,0.4);
        }

        .cat-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .price-tag {
            background: rgba(255,255,255,0.9);
            color: #d63031;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .cat-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cat-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,184,148,0.4);
        }

        .coin-float {
            position: fixed;
            font-size: 24px;
            font-weight: bold;
            color: #f1c40f;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .cat-container {
                width: 250px;
                height: 250px;
            }
            
            .game-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="money">0</div>
                    <div class="stat-label">üí∞ –î–µ–Ω—å–≥–∏</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="clickValue">1</div>
                    <div class="stat-label">üëÜ –ó–∞ –∫–ª–∏–∫</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="energy">100</div>
                    <div class="stat-label">‚ö° –≠–Ω–µ—Ä–≥–∏—è</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="cps">0</div>
                    <div class="stat-label">üêæ –í —Å–µ–∫</div>
                </div>
            </div>
        </div>

        <div class="main-cat">
            <div class="cat-container" id="catContainer">
                <img src="cat.jpg" class="cat" id="mainCat" alt="–ö–æ—Ç–∏–∫" />
                <div class="energy-bar">
                    <div class="energy-fill" id="energyFill" data-percent="100%"></div>
                </div>
            </div>
        </div>

        <div class="upgrades">
            <h3>üõ† –£–ª—É—á—à–µ–Ω–∏—è</h3>
            <div class="upgrade-grid">
                <div class="upgrade" id="doubleClick">
                    <div class="upgrade-price" id="doubleClickPrice">50</div>
                    <div class="upgrade-desc">√ó2 –∑–∞ –∫–ª–∏–∫</div>
                </div>
                <div class="upgrade" id="energyUp">
                    <div class="upgrade-price" id="energyUpPrice">100</div>
                    <div class="upgrade-desc">–≠–Ω–µ—Ä–≥–∏—è +50</div>
                </div>
            </div>
        </div>

        <div class="shop">
            <h3>üè™ –ú–∞–≥–∞–∑–∏–Ω –∫–æ—Ç–æ–≤</h3>
            <div class="shop-grid" id="shopGrid">
                <!-- –ö–æ—Ç—ã –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
            </div>
        </div>
    </div>

    <script>
        class CatClicker {
            constructor() {
                this.money = 0;
                this.clickValue = 1;
                this.maxEnergy = 100;
                this.energy = 100;
                this.energyDrain = 1;
                this.energyRegen = 0.5;
                this.lastUpdate = Date.now();
                this.ownedCats = [1]; // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–≥–æ –∫–æ—Ç–∞
                this.catUpgrades = {
                    1: { clickValue: 1, energyDrain: 1, regenSpeed: 0.5, image: 'cat.jpg' }
                };
                
                this.catsInShop = [
                    { id: 1, name: 'üê± –û–±—ã—á–Ω—ã–π –∫–æ—Ç', price: 0, clickValue: 1, energyDrain: 1, regenSpeed: 0.5, image: 'cat.jpg' },
                    { id: 2, name: 'üêà –°–µ—Ä—ã–π –∫–æ—Ç', price: 200, clickValue: 2, energyDrain: 1.2, regenSpeed: 0.6, image: 'cat2.jpg' },
                    { id: 3, name: 'üê± –†—ã–∂–∏–π –∫–æ—Ç', price: 500, clickValue: 4, energyDrain: 1.5, regenSpeed: 0.8, image: 'cat3.jpg' },
                    { id: 4, name: 'üò∫ –°—É–ø–µ—Ä –∫–æ—Ç', price: 1500, clickValue: 8, energyDrain: 2, regenSpeed: 1.2, image: 'cat4.jpg' }
                ];

                this.doubleClickUpgrade = 0;
                this.energyUpgrade = 0;
                
                this.init();
            }

            init() {
                this.updateDisplay();
                this.updateShop();
                this.addEventListeners();
                this.gameLoop();
            }

            addEventListeners() {
                // –§–∏–∫—Å–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ –∏ —Å–∞–º–æ–º –∫–æ—Ç–µ
                const catContainer = document.getElementById('catContainer');
                const mainCat = document.getElementById('mainCat');
                
                // –û–±–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ –ª–æ–≤—è—Ç –∫–ª–∏–∫–∏
                catContainer.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.onCatClick();
                });
                
                mainCat.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.onCatClick();
                });

                document.getElementById('doubleClick').addEventListener('click', () => this.buyDoubleClick());
                document.getElementById('energyUp').addEventListener('click', () => this.buyEnergyUpgrade());
            }

            onCatClick() {
                if (this.energy >= this.energyDrain) {
                    this.energy -= this.energyDrain;
                    this.money += this.clickValue;
                    this.createCoinFloat();
                    this.updateDisplay();
                }
            }

            createCoinFloat() {
                const coin = document.createElement('div');
                coin.innerHTML = `+${this.clickValue}`;
                coin.className = 'coin-float';
                
                const rect = document.getElementById('catContainer').getBoundingClientRect();
                coin.style.left = (rect.left + rect.width / 2) + 'px';
                coin.style.top = (rect.top + rect.height / 2) + 'px';
                
                document.body.appendChild(coin);
                
                setTimeout(() => {
                    coin.remove();
                }, 1000);
            }

            updateDisplay() {
                document.getElementById('money').textContent = Math.floor(this.money).toLocaleString();
                document.getElementById('clickValue').textContent = this.clickValue;
                document.getElementById('energy').textContent = Math.floor(this.energy);
                
                const energyPercent = Math.max(0, (this.energy / this.maxEnergy) * 100);
                const energyFill = document.getElementById('energyFill');
                energyFill.style.width = energyPercent + '%';
                energyFill.dataset.percent = Math.floor(energyPercent) + '%';
            }

            updateShop() {
                const shopGrid = document.getElementById('shopGrid');
                shopGrid.innerHTML = this.catsInShop.map(cat => {
                    const owned = this.ownedCats.includes(cat.id);
                    return `
                        <div class="cat-card">
                            <img src="${cat.image}" class="cat-image" alt="${cat.name}">
                            <div>${cat.name}</div>
                            ${owned ? 
                                `<div style="color: #00ff88; font-weight: bold;">‚úì –í–ò–†–£–°–ù–û</div>` :
                                `<div class="price-tag">$${cat.price.toLocaleString()}</div>
                                 <button class="cat-btn" onclick="game.buyCat(${cat.id})">
                                     –ö—É–ø–∏—Ç—å
                                 </button>`
                            }
                        </div>
                    `;
                }).join('');
            }

            buyDoubleClick() {
                const price = 50 * Math.pow(1.5, this.doubleClickUpgrade);
                if (this.money >= price) {
                    this.money -= price;
                    this.clickValue *= 2;
                    this.doubleClickUpgrade++;
                    document.getElementById('doubleClickPrice').textContent = Math.floor(50 * Math.pow(1.5, this.doubleClickUpgrade)).toLocaleString();
                    this.updateDisplay();
                }
            }

            buyEnergyUpgrade() {
                const price = 100 * Math.pow(1.5, this.energyUpgrade);
                if (this.money >= price) {
                    this.money -= price;
                    this.maxEnergy += 50;
                    this.energyUpgrade++;
                    document.getElementById('energyUpPrice').textContent = Math.floor(100 * Math.pow(1.5, this.energyUpgrade)).toLocaleString();
                    this.updateDisplay();
                }
            }

            buyCat(catId) {
                const cat = this.catsInShop.find(c => c.id === catId);
                if (cat && !this.ownedCats.includes(catId) && this.money >= cat.price) {
                    this.money -= cat.price;
                    this.ownedCats.push(catId);
                    this.catUpgrades[catId] = cat;
                    this.selectCat(catId);
                    this.updateShop();
                    this.updateDisplay();
                }
            }

            selectCat(catId) {
                const cat = this.catUpgrades[catId];
                this.clickValue = cat.clickValue;
                this.energyDrain = cat.energyDrain;
                this.energyRegen = cat.regenSpeed;
                document.getElementById('mainCat').src = cat.image;
                this.updateDisplay();
            }

            gameLoop() {
                const now = Date.now();
                const deltaTime = (now - this.lastUpdate) / 1000;
                this.lastUpdate = now;

                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
                if (this.energy < this.maxEnergy) {
                    this.energy = Math.min(this.maxEnergy, this.energy + this.energyRegen * deltaTime * 60);
                }

                this.updateDisplay();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è
        let game;

        window.addEventListener('load', () => {
            game = new CatClicker();
        });
    </script>
</body>
</html>
